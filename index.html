<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Biglietto del treno</title>
  </head>
  <body>
    <h1 class="title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="dati">
      <div class="center_btn">

        <div class="col">
          <label for="">Nome Cognome</label>
          <input class="dettagli" id="nome-utente" type="text" name="" value="" placeholder="Inserisci il tuo nome">
        </div>

        <div class="col">
          <label>Km da percorrere </label>
          <input class="dettagli" id="chilometri-utente" type="number" name="" value="" placeholder="Km da percorrere">

        </div>
        <div class="col">
          <label for="">Fascia d'et&agrave;</label>
          <select id="eta-passeggero" name="" value="">
            <option value="minorenne">Minorenne</option>
            <option value="maggiorenne">Maggiorenne</option>
            <option value="over65">over 65</option>
          </select>
        </div>
      </div>
      <div class="center_btn">
        <button id="genera" class="btn">Genera</button>
        <button id="annulla" class="btn">Annulla</button>
      </div>
    </div>
    <h2 class="title">IL TUO BIGLIETTO</h2>
    <div class="biglietto">
      <h2 class="sottotitolo">DETTAGLIO PASSEGGERI</h2>
      <div class="dettaglio-biglietto center_btn">
        <div class="nav-footer-left">
          <h3>NOME PASSEGGERO</h3>
          <h4 id="nome-passeggero"></h4>

        </div>
        <div class="nav-footer-right">
          <table>
            <thead>
              <tr>
                <th>Offerta</th>
                <th>Carrozza</th>
                <th>Codice CP</th>
                <th>Costo Biglietto</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="offerta">biglietto Standard</td>
                <td id="carrozza"></td>
                <td id="codice-cp"></td>
                <td id="costo"></td>
              </tr>
            </tbody>
          </table>

        </div>

      </div>

    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
